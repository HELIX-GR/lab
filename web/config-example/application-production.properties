#
# Session
#

spring.session.store-type = JDBC
spring.session.timeout = 7200

spring.session.jdbc.initialize-schema = NEVER

server.servlet.session.timeout = 7200

server.servlet.session.cookie.domain =
server.servlet.session.cookie.http-only = true
server.servlet.session.cookie.max-age = 7200
server.servlet.session.cookie.name = sid
server.servlet.session.cookie.path = /
server.servlet.session.cookie.secure = false

#
# Data source
#

spring.datasource.url = jdbc:postgresql://localhost:5432/helix
spring.datasource.username = 
spring.datasource.password = 
spring.datasource.driver-class-name = org.postgresql.Driver

#
# JPA
#

spring.jpa.generate-ddl = false
spring.jpa.show-sql = true

spring.jpa.properties.hibernate.dialect = org.hibernate.spatial.dialect.postgis.PostgisDialect

#
# JPA hibernate
#

spring.jpa.hibernate.ddl-auto = validate
spring.jpa.hibernate.use-new-id-generator-mappings = true

#
# Logging with a log4j2 JDBC appender
#

helix.logging.jdbc.url = jdbc:postgresql://localhost:5432/helix
helix.logging.jdbc.username = 
helix.logging.jdbc.password = 

